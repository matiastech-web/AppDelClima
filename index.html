<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>App del Clima</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>🌦️ Clima</h1>

    <button id="theme-btn">🌙 Modo oscuro</button>

    <div class="search-box">
      <input id="city-input" type="text" placeholder="Ingresa una ciudad..." />
      <button id="search-btn">Buscar</button>
      <button id="geo-btn">📍 Mi ubicación</button>
      <button id="fav-btn">⭐ Guardar favorito</button>
    </div>

    <div id="sidebar" class="sidebar">
      <h3>⭐ Favoritos</h3>
      <ul id="fav-list"></ul>
    </div>

    <button id="toggle-sidebar">≡</button>

    <div id="result" class="card"></div>

    <h2>Pronóstico 5 días</h2>
<div id="forecast" class="forecast"></div>

    <script src="js/app.js"></script>
  </body>
</html>
